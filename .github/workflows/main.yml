name: Publicação automática

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Cria um arquivo temporário para a chave privada
        run: |
          echo "${{ secrets.KEY }}" > /tmp/private_key
          chmod 600 /tmp/private_key

      - name: Criando a pasta da aplicação
        run: |
          ssh -i /tmp/private_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
          ubuntu@${{ secrets.HOST }} "sudo mkdir -p /home/ubuntu/app"

      - name: Ajustar permissões no servidor
        run: |
          ssh -i /tmp/private_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
          ubuntu@${{ secrets.HOST }} "sudo chown -R ubuntu:ubuntu /home/ubuntu/app && sudo chmod -R 755 /home/ubuntu/app"

      - name: Backup da pasta da aplicação
        run: |
          ssh -i /tmp/private_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
          ubuntu@${{ secrets.HOST }} "sudo zip -r /home/ubuntu/app-backup-$(date +%Y-%m-%d).zip /home/ubuntu/app"

      - name: Transferir arquivos
        run: |
          scp -i /tmp/private_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
          -r ${{ github.workspace }}/* ubuntu@${{ secrets.HOST }}:/home/ubuntu/app

      - name: Reiniciar serviço
        run: |
          ssh -i /tmp/private_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
          ubuntu@${{ secrets.HOST }} "sudo systemctl restart app.service"

      - name: Remover chave temporária
        run: rm /tmp/private_key

      - name: Notificação de sucesso no Discord
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"content": "✅ Deploy realizado com sucesso!"}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Notificação de falha no Discord
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"content": "❌ O deploy falhou. Verifique os logs do GitHub Actions."}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
